<p> Primeiro, observe o seguinte código:</p>

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    mostra("<h1>Bem-vindos</h1>");
    mostra("<h2>Ao meu programa!</h2>");
    mostra("<p>Este é um simples programa</p>");
    mostra("<p>Ele mostra uma mensagem</p>");
    mostra("<p>E pula uma linha</p>");

</script>
