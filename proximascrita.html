<button>A solução é alterar a função pulaLinha para que ela pule duas linhas, <br> ao invés de uma. Veja que só mexemos em um lugar e o restante do nosso código continua intacto:</button>

<script>
    function pulaLinha() {

        document.write("<br><br>");
    }

    var titulo = "Bem-vindo ao meu programa!";

    document.write("<h1>" + titulo + "</h1>");

    pulaLinha();

    document.write("Vocês não sabem o que tive que aprender para fazer isso!");

    pulaLinha();

    document.write("Contudo, assistindo os vídeos e estudando ...");

    pulaLinha();

    document.write("Eu vou mais longe!");

    pulaLinha();
</script>

<button>Nada também o impede de chamar duas vezes <br> document.write("<br>") dentro da função pulaLinha.</button>
