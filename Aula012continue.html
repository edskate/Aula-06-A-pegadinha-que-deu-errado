<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function exibeTitulo(titulo) {
        document.write("<h1>" + titulo + "</h1>");
        pulaLinha();
    }

    function exibeParagrafo(paragrafo) {
        document.write("<p>" + paragrafo + "</p>");
        pulaLinha();
    }

     // pede para alguém ler daqui em diante e veja se ele entende o que esta sendo feito
    exibeTitulo("Bem-vindos");
    exibeParagrafo("Este é um simples programa");
    exibeParagrafo("Ele mostra uma mensagem");
</script>
<br>
<button>Mesmo para quem nunca programou, ler as funções<b> exibeTitulo</b> e <b>exibeParagrafo </b> claro o que o programa faz, inclusive, a língua utilizada é o próprio português! <br> É claro que podemos até usar diretamente o<b> document.write.</b> <br> Mas, a ideia é que para exibir um parágrafo, só precisamos chamar <b> exibeParagrafo</b> e não é necessário lembrar que no parágrafo usa-se a tag <p>.</button>

    <br>
    <button>Veja que funções são mais do que um conjunto de instruções que podemos chamar a qualquer momento, elas permitem melhorar a legibilidade do código escondendo sua complexidade.</button>
